<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Modal - JobPortal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary-color: #8b2dfb;
        --primary-hover: #761cdb;
        --primary-light: #f3e8ff; /* Light purple for banner bg */
        --primary-text: #6b21a8; /* Darker purple for banner text */

        --bg-overlay: rgba(0, 0, 0, 0.5);
        --white: #ffffff;
        --border-color: #e5e7eb;

        --text-dark: #1f2937;
        --text-muted: #6b7280;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #f3f4f6; /* Just for demo contrast */
        height: 100vh;
      }

      /* --- Modal Structure --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-overlay);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 1000;
      }

      .modal-card {
        background: var(--white);
        width: 100%;
        max-width: 600px;
        border-radius: 12px;
        padding: 1.5rem 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Header --- */
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.25rem;
      }

      .modal-header h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-dark);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.1rem;
        color: #9ca3af;
        cursor: pointer;
        transition: color 0.2s;
      }

      .close-btn:hover {
        color: var(--text-dark);
      }

      /* --- Match Banner --- */
      .match-banner {
        background: var(--primary-light);
        color: var(--primary-text);
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
      }

      .match-banner span {
        font-weight: 700;
        color: var(--primary-color);
      }

      /* --- Forms --- */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.95rem;
        color: var(--text-dark);
        outline: none;
        resize: none;
        height: 120px;
        background: #ffffff;
        transition: border-color 0.2s;
      }

      .form-control:focus {
        border-color: var(--primary-color);
      }

      .form-control::placeholder {
        color: #9ca3af;
      }

      /* --- Upload Zone --- */
      .upload-zone {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 2.5rem 1rem;
        text-align: center;
        background: #fdfdfd;
        transition: border-color 0.2s;
      }

      .upload-zone:hover {
        border-color: #d1d5db;
      }

      .upload-icon {
        font-size: 1.8rem;
        color: #9ca3af;
        margin-bottom: 1rem;
      }

      .primary-text {
        font-size: 0.95rem;
        color: var(--text-dark);
        margin-bottom: 0.25rem;
      }

      .secondary-text {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 1.25rem;
      }

      /* --- Buttons --- */
      .btn-primary {
        background: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
      }

      .btn-sm {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .modal-footer {
        display: flex;
        gap: 12px;
        margin-top: 2rem;
      }

      .btn-submit {
        flex: 1; /* Makes submit button take available space */
        padding: 12px;
        font-size: 0.95rem;
      }

      .btn-outline {
        background: var(--white);
        color: var(--text-dark);
        border: 1px solid var(--border-color);
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        font-size: 0.95rem;
      }

      .btn-outline:hover {
        background: #f9fafb;
      }

      /* Responsive */
      @media (max-width: 500px) {
        .modal-card {
          padding: 1.5rem;
          margin: 10px;
        }

        .modal-footer {
          flex-direction: column-reverse;
        }

        .btn-submit,
        .btn-cancel {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-overlay">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Apply for Senior Frontend Developer</h3>
          <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="match-banner">Your skill match: <span>100%</span></div>

        <form action="#">
          <div class="form-group">
            <label>Cover Letter</label>
            <textarea
              class="form-control"
              placeholder="Tell us why you're a great fit for this role..."
            ></textarea>
          </div>

          <div class="form-group">
            <label>Resume</label>
            <div class="upload-zone">
              <div class="upload-content">
                <i class="fa-solid fa-arrow-up-from-bracket upload-icon"></i>
                <p class="primary-text">Click to upload or drag and drop</p>
                <p class="secondary-text">PDF, DOC, DOCX (max. 5MB)</p>
                <button type="button" class="btn-primary btn-sm">
                  Choose File
                </button>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn-primary btn-submit">
              Submit Application
            </button>
            <button type="button" class="btn-outline btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
