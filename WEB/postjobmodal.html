<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Job - JobPortal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
    --primary-color: #8b2dfb; /* Purple */
    --primary-hover: #761cdb;
    --bg-overlay: rgba(0, 0, 0, 0.5);
    --white: #ffffff;
    --border-color: #e5e7eb;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
    --bg-body: #f3f4f6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background-color: var(--bg-body);
    height: 100vh;
}

/* --- Modal Layout --- */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-overlay);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
}

.modal-card {
    background: var(--white);
    width: 100%;
    max-width: 650px; /* Slightly wider for this form */
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- Header --- */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    border-bottom: 1px solid transparent; /* Keeps spacing consistent */
}

.modal-header h3 {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-dark);
}

.close-btn {
    background: none;
    border: none;
    font-size: 1.1rem;
    color: #9ca3af;
    cursor: pointer;
    transition: color 0.2s;
}

.close-btn:hover {
    color: var(--text-dark);
}

/* --- Form Elements --- */
.form-group {
    margin-bottom: 1.25rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 0.95rem;
    color: var(--text-dark);
    outline: none;
    background: #f9fafb; /* Light gray bg for inputs */
    transition: border-color 0.2s, background 0.2s;
}

.form-control:focus {
    border-color: var(--primary-color);
    background: var(--white);
}

textarea.form-control {
    resize: none;
    line-height: 1.5;
}

/* Input with Button (Skills) */
.input-with-button {
    display: flex;
    gap: 10px;
}

.btn-add-skill {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-add-skill:hover {
    background: var(--primary-hover);
}

/* --- Footer --- */
.modal-footer {
    display: flex;
    gap: 12px;
    margin-top: 2rem;
}

.btn-post {
    flex: 3; /* Takes up more space */
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.2s;
}

.btn-post:hover {
    background: var(--primary-hover);
}

.btn-cancel {
    flex: 1;
    background: #e5e7eb;
    color: var(--text-dark);
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.2s;
}

.btn-cancel:hover {
    background: #d1d5db;
}

/* Responsive */
@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
        gap: 0;
    }
    .modal-card {
        padding: 1.5rem;
        width: 95%;
    }
}
    </style>
</head>
<body>

    <div class="modal-overlay">
        
        <div class="modal-card">
            
            <div class="modal-header">
                <h3>Post New Job</h3>
                <button class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form action="#">
                
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" placeholder="e.g. Senior Frontend Developer">
                </div>

                <div class="form-group">
                    <label>Job Description</label>
                    <textarea class="form-control" rows="5" placeholder="Describe the role, responsibilities, and requirements..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" placeholder="e.g. San Francisco, CA">
                    </div>
                    <div class="form-group">
                        <label>Job Type</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label>Salary Range</label>
                    <input type="text" class="form-control" placeholder="e.g. $100k - $130k">
                </div>

                <div class="form-group">
                    <label>Required Skills</label>
                    <div class="input-with-button">
                        <input type="text" class="form-control" placeholder="Add a skill and press Enter">
                        <button type="button" class="btn-add-skill">Add</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn-primary btn-post">Post Job</button>
                    <button type="button" class="btn-secondary btn-cancel">Cancel</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
