<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
    --primary-color: #8b2dfb; /* The purple from the image */
    --primary-hover: #761cdb;
    --bg-gradient-start: #eef4fc;
    --bg-gradient-end: #dfe7f5;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
    --input-bg: #f3f4f6;
    --border-color: #e5e7eb;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, var(--bg-gradient-start), var(--bg-gradient-end));
    color: var(--text-dark);
}

.main-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Back Link (Outside Card) */
.back-link {
    text-decoration: none;
    color: var(--text-muted);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    align-self: flex-start;
    transition: color 0.2s;
}

.back-link:hover {
    color: var(--text-dark);
}

/* Card Styling */
.card {
    background: var(--white);
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
    width: 100%;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 2rem;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
}

.header h1 {
    font-size: 1.25rem;
    color: var(--text-dark);
    margin-bottom: 0.5rem;
}

.subtitle {
    font-size: 0.875rem;
    color: var(--text-muted);
}

/* Input Groups */
.input-group {
    margin-bottom: 1.25rem;
}

.input-group label {
    display: block;
    font-size: 0.875rem;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
}

/* Role Switcher Buttons */
.role-switch {
    display: flex;
    gap: 10px;
}

.switch-btn {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border-color);
    background: transparent;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    color: var(--text-muted);
}

.switch-btn.active {
    background: var(--primary-color);
    color: var(--white);
    border-color: var(--primary-color);
    box-shadow: 0 4px 6px rgba(139, 45, 251, 0.2);
}

.switch-btn:hover:not(.active) {
    background: #f9fafb;
}

/* Inputs with Icons */
.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-wrapper input {
    width: 100%;
    padding: 12px 16px 12px 42px; /* Left padding makes room for icon */
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--input-bg);
    font-size: 0.95rem;
    color: var(--text-dark);
    outline: none;
    transition: border-color 0.2s, background-color 0.2s;
}

.input-wrapper input:focus {
    border-color: var(--primary-color);
    background-color: var(--white);
    box-shadow: 0 0 0 3px rgba(139, 45, 251, 0.1);
}

.input-wrapper .icon {
    position: absolute;
    left: 14px;
    color: #9ca3af;
    display: flex;
    align-items: center;
}

.input-wrapper input:focus + .icon {
    color: var(--primary-color);
}

/* Terms Text */
.terms {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    line-height: 1.4;
}

.terms a {
    color: var(--primary-color);
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}

/* Primary Button */
.btn-primary {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
    box-shadow: 0 4px 6px rgba(139, 45, 251, 0.25);
}

.btn-primary:hover {
    background-color: var(--primary-hover);
}

/* Footer */
.footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
}

.footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.footer a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>

    <div class="main-container">
        <a href="#" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
            Back to Home
        </a>

        <div class="card">
            <div class="header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                    <span>JobPortal</span>
                </div>
                <h1>Create Account</h1>
                <p class="subtitle">Join us today and find your perfect match</p>
            </div>

            <div class="input-group">
                <label>I want to</label>
                <div class="role-switch">
                    <button type="button" class="switch-btn active">Find a Job</button>
                    <button type="button" class="switch-btn">Hire Talent</button>
                </div>
            </div>

            <form action="#">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </span>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                        <input type="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </span>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </span>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="terms">
                    <p>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="footer">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>

</body>
</html>
